<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <img src="./assets/cifra.jpeg" alt="Brasão da Cifra de César"/>
    <h1 class="destaque">Criptografe a sua mensagem</h1>
    <div class="campo texto">
        <label for="para-criptografar">Digite a sua mensagem:</label>
        <input type="text" class="entrada" id="para-criptografar"/>
    </div>
    <div class="campo seletor">
        <label for="deslocamento">Mudar o início do alfabeto para:</label>
        <select class="entrada" id="deslocamento">
        </select>
    </div>
    <button id="botao" class="botao">Criptografar</button>
    <p class="invisivel" id="resposta"></p>
</body>
</html>
